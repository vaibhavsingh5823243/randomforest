<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Forest Model</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
</head>
<body style="background-image: url('http://2.bp.blogspot.com/-wVWOZw8huik/Ttzq0zIAEcI/AAAAAAAABPI/YuZiH18nNaw/s1600/house-7-782559.jpg');">
    <div class="container"></div>
      <form action="/" method="post" class="container">
        <!-- Form -->
        <div class="row">
            <div class="heading">
                <h1>Welcome To Our Random Forest House Price Prediction Model</h1>
                <p>Enter your details here.</p>
            </div>
            <!-- first half -->
            <div class="col-md-5">
                <div class="form-group">
                    <label for="crime">Crime</label>
                    <input type="text" class="form-control" required  id="crime" name="crime">
                </div>
                <div class="form-group">
                    <label for="zn">Zone</label>
                    <input type="text" class="form-control" required  id="zn" name="zn"   placeholder="Zone Area">
                </div>
                <div class="form-group">
                    <label for="indus">INDUS</label>
                    <input type="text" class="form-control" required  id="indus" name="indus"   placeholder="Business Area">
                </div>
                <div class="form-group">
                    <label for="chas">CHAS</label>
                    <input type="text" class="form-control" required  id="chas" name="chas"  placeholder="Charley River">
                </div>
                <div class="form-group">
                    <label for="nox">NOX</label>
                    <input type="text" class="form-control" required  id="nox" name="nox"   placeholder="Nitric oxides concentration (parts per 10 million)">
                </div>
                <div class="form-group">
                    <label for="rm">RM</label>
                    <input type="text" class="form-control" required  id="rm" name="rm"   placeholder="average number of rooms per dwelling">
                </div>
                <div class="form-group">
                    <label for="age">AGE</label>
                    <input type="text" class="form-control" required  id="age" name="age"   placeholder="Age">
                </div>
            </div>
            <!-- other half -->
            <div class="offset-md-1 col-md-5">
                <div class="form-group">
                    <label for="dis">DIS</label>
                    <input type="text" class="form-control" required  id="dis" name="dis"   placeholder="weighted distances to five Boston employment centres">
                </div>
                <div class="form-group">
                    <label for="rad">RAD</label>
                    <input type="text" class="form-control" required  id="rad" name="rad"   placeholder="index of accessibility to radial highways">
                </div>
                <div class="form-group">
                    <label for="tax">TAX</label>
                    <input type="text" class="form-control" required  id="tax" name="tax"   placeholder="ull-value property-tax rate per $10,000">
                </div>
                <div class="form-group">
                    <label for="ptratio">PTRATIO</label>
                    <input type="text" class="form-control" required  id="ptratio" name="ptratio"  placeholder="pupil-teacher ratio by town">
                </div>
                <div class="form-group">
                    <label for="b">B</label>
                    <input type="text" class="form-control" required  id="b" name="b"   placeholder="where Bk is the proportion of blacks by town">
                </div>
                <div class="form-group">
                    <label for="lstat">LSTAT</label>
                    <input type="text" class="form-control" required  id="lstat" name="lstat"   placeholder="lower status of the population">
                </div>
            </div>
            <div class="col-sm-12" style="text-align: center; padding: 10px 50px 0px 0px;">
                <button type="submit" class="btn btn-primary" name="submit">Predict</button>
            </div>
            <!-- <input required  type="submit" name="submit"> -->
        </div>
      </form>
    </div>
</body>
</html>
